<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceRoller</title>
    <link rel="stylesheet" href="DiceRollerProgram.css">
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label># of Dice:</label>
        <input id="textbox" type="number" max="6" min="1" value="1">
        <button onclick="rolldice()">Roll Dice</button>
        <div id="diceresult"></div>
        <div id="diceimages"></div>
    </div>
    <script src="DiceRollerProgram.js"></script>
</body>
</html>
